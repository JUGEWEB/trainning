<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTC-8">
        <meta name="viewport" content=" width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bnb.css"> 
    </head>
    <body>
    <section class="headbackground">    
        <!---this is the head section-->
            <div class="editImg">
                <img src="img/gem.jpg.png" alt="bnb smart gems" class="logoImg">
            </div>
            <div class="editBottom">
                <button class="botton" onclick="connectwallet()">Connect Wallet</button>
                <div id="status"></div>
                <script src="bnb.js"></script>
            </div>
            <div class="menu-line-container">
                <div class="menu-line">
                    <div class="menu-line line1"></div>
                    <div class="menu-line line2"></div>
                    <div class="menu-line line3"></div>
                </div>
            </div>
    </section>
    <div class="welcome">
        <div>
            <h1 style="color: aliceblue;">STEP INTO THE FUTURE WITH</h1>
            <H1 style="color: rgba(218, 148, 18, 0.801);">BNB SMART CHAIN NEXT GEMS</H1>
        </div>
    </div>
    <section>
        <h1>BSC Token Swap</h1>
  <label for="fromToken">From Token:</label>
  <input type="text" id="fromToken" placeholder="Token symbol (e.g., BUSD)">
  <label for="toToken">To Token:</label>
  <input type="text" id="toToken" placeholder="Token symbol (e.g., BNB)">
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Amount">
  <label for="userWallet">Your Wallet Address:</label>
  <input type="text" id="userWallet" placeholder="Your BSC wallet address">
  <button onclick="initiateSwap()">Swap Tokens</button>

  <div id="status"></div>

  <script src="bnb.js"></script>
    </section>
    </body>
</html>
